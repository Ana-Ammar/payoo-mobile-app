<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Banking App</title>

    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="bg-[#f4f5f7] flex flex-col justify-center items-center h-screen ">
    <div class="w-[310px] h-[130px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">
    </div>
    <form action="" class="p-8 rounded-3xl bg-white w-[400px]">
        <div class="">
            <label for="" class="font-semibold">Mobile Number</label>
            <br>
            <input type="text" id="mobile-number" placeholder="Enter Your Number" class="input rounded-[32px] mt-3 bg-[#F4F5F7] w-full h-[3.25rem]"/>
        </div>
        <div class="mt-4">
            <label for="" class="font-semibold">4 Digit Pin</label>
            <br>
            <input type="text" id="pin-number" placeholder="Enter 4 Digit Pin" class="input rounded-[32px] mt-3 bg-[#f4f5f7] w-full h-[3.25rem]" />
        </div>
        <button id="btnAction" class="btn btn-active bg-[#0874F2] text-white mt-6 w-full rounded-[32px] h-[3.25rem]">Login</button>
    </form>


    <!-- Script file -->
     <script src="./script.js"></script>
</body>
</html>
